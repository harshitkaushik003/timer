<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/03f8fd8052.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="timer">
        <div id="time">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
    </div>
    <div id="button-container">
        <div class="console-buttons" id="start"><span>Start</span></div>
        <div class="console-buttons" id="stop"><span>Stop</span></div>
        <div id="settings">
            <span><i class="fa-solid fa-gear"></i></span>
            <div id="wallpaper">
                <span class="bgnames">Streets</span>
                <span class="bgnames">Mountains</span>
                <span class="bgnames">Tokyo</span>
            </div>
        </div>
    </div>
    <div id="spotify">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4Zjli1P13J5mmSCD5iKAXK?utm_source=generator" width="20%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
